<!DOCTYPE html>
<html lang="en">
<header class="fixed w-full z-50 transition-all duration-300" id="header">
    <!-- Glass morphism effect for header -->
    <div class="backdrop-blur-md bg-navy-900/80 border-b border-gray-800">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="assets/images/logo.png" alt="3Sixty Shows"
                        class="h-14 w-auto hover:scale-105 transition-transform">
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="nav-link group">
                        HOME
                        <span
                            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-pink-600"></span>
                    </a>
                    <a href="#" class="nav-link group">
                        ABOUT US
                        <span
                            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-pink-600"></span>
                    </a>
                    <a href="#" class="nav-link group">
                        GALLERY
                        <span
                            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-pink-600"></span>
                    </a>
                    <a href="#" class="nav-link group">
                        VIDEO GALLERY
                        <span
                            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-pink-600"></span>
                    </a>
                    <a href="#" class="nav-link group">
                        EVENTS
                        <span
                            class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-pink-600"></span>
                    </a>
                </nav>

                <!-- Account Button -->
                <div class="flex items-center space-x-4">
                    <button
                        class="relative inline-flex items-center px-8 py-3 overflow-hidden text-white bg-pink-600 rounded-full group focus:ring-2 focus:ring-pink-400 focus:outline-none">
                        <span class="absolute left-0 transition-transform -translate-x-full group-hover:translate-x-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </span>
                        <span class="transition-all group-hover:translate-x-4">MY ACCOUNT</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

</html>
